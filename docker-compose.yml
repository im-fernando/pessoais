services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastify-api-teste
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/sistema/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - fastify-network

networks:
  fastify-network:
    driver: bridge

